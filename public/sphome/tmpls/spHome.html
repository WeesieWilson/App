<!-- angular bootstrap accordion content -->

<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1 col-sm-12">

        <uib-accordion>

         <uib-accordion-group panel-class="panel-default" is-open="true">
           <uib-accordion-heading>
             <h3>Profile</h3>
           </uib-accordion-heading>
           <div class="profile-panels col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
             <div class="panel-heading">
               <h4>Settings</h4>
               <button class="pull-right btn btn-default" ng-click="SpCtrl.editBtn1()">Edit</button>
             </div>
             <div class="profileContent">
               <div class="panel-body col-md-3 col-md-offset-3 col-sm-6">
                 <p>First Name: </p>
                 <p>Last Name: </p>
                 <p>Phone Number: </p>
                 <p>Email: </p>
               </div>
               <sp-home-dir the-provider-data=SpCtrl.providerData></sp-home-dir>
             </div>
             <div class="panel-body" ng-show="SpCtrl.editInfo">


               <form role="form" class="photoForm">
                 <div class="form-group col-md-12 col-sm-12">
                   <!-- <div class="tempPhoto">
                     <img src="./photoUploads/{{SpCtrl.providerData.fileUpload.fileName}}" alt="photo preview">
                   </div> -->
                   <input type="file" file-model="SpCtrl.myFile" class="form-control">
                 </div>
                 <div class="uploadBtn col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
                   <button type="button" class="btn btn-warning" ng-click="SpCtrl.uploadPFile()">post file</button>
                 </div>
               </form>


               <form role="form">
                 <div class="form-group col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
                   <input type="text" ng-model="user.firstName" class="form-control" placeholder="{{SpCtrl.providerData.firstName}}">
                   <input type="text" ng-model="user.lastName" class="form-control" placeholder="{{SpCtrl.providerData.lastName}}">
                   <input type="text" ng-model="user.phoneNumber" class="form-control" placeholder="{{SpCtrl.providerData.phoneNumber}}">
                   <input type="text" ng-model="user.email" class="form-control" placeholder="{{SpCtrl.providerData.email}}">
                 </div>
                 <div class="profile-btns col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
                   <button type="submit" class="btn btn-default" ng-click="SpCtrl.saveEdit(user)">Save Edit</button>
                   <button type="button" class="btn btn-default" ng-click="SpCtrl.deleteSp()">Delete Account</button>
                 </div>
               </form>
             </div>
             <div class="panel-heading">
               <h4>About Me</h4>
               <button class="pull-right btn btn-default" ng-click="SpCtrl.editBtn2()">Edit</button>
             </div>
             <div class="panel-body paragraph">
               <p>{{SpCtrl.providerData.about}}</p>
             </div>
             <div class="panel-body" ng-show="SpCtrl.editAbout">
               <form role="form">
                 <div class="form-group">
                   <textarea type="text" rows="5" class="form-control" ng-model="user.about" placeholder="About you . . ." value=""></textarea>
                 </div>
                 <button type="submit" class="btn btn-default" ng-click="SpCtrl.saveAbout(user)">Save Edit</button>
               </form>
             </div>
             <div class="panel-heading">
               <h4>Specialties</h4>
               <button class="pull-right btn btn-default" ng-click="SpCtrl.editBtn3()">Edit</button>
             </div>
             <div class="panel-body paragraph">
               <p>{{SpCtrl.providerData.specialties}}</p>
             </div>
             <div class="panel-body" ng-show="SpCtrl.editSpecial">
               <form role="form">
                 <div class="form-group">
                   <textarea type="text" rows="5" class="form-control" ng-model="user.specialties" placeholder="Your Specialties . . ." value=""></textarea>
                 </div>
                 <button type="submit" class="btn btn-default" ng-click="SpCtrl.saveSpecialties(user)">Save Edit</button>
               </form>
             </div>
           </div>
         </uib-accordion-group>
