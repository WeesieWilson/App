<div class= 'overallModal'>


<!-- LOGIN SECTION -->

<div ng-if="showModalSection == 'login'" class="modal-body">
  <div class='title'>
  <img src="MadeMyDayLogo.png" alt="">
    <h3 class="modal-title">login</h3>
    <img src="MadeMyDayLogo2.png" alt="">
  </div>
    <form   ng-submit="loginClientPath(client)">
    <div class="inner-addon left-addon">
      <img class="glyphicon glyphicon-user" src="interface.png" alt="">
      <input type="text" class="form-control" ng-model="client.email" placeholder="email">
    </div>
      <div class="red" ng-show="errorMsg.message == 'No message available'">Email does not exsist</div>
    <div class="inner-addon left-addon">
      <img class="glyphicon glyphicon-user" src="security.png" alt="">
      <input type="password" class="form-control" ng-model="client.password" placeholder="password">
    </div>
      <div class="red" ng-show="errorMsg.message == 'Login failed.'">Incorect Password</div>
      <button class="btn btn-primary" id="login" type="submit">login</button>
    </form>
      <p>don't have an account?<button class="btn register" id="create" type="button" btn-toggle="" ng-click="showRegisterSection()">sign up</button></p>
</div>




<!-- REGISTER SECTION -->


<div ng-if="showModalSection == 'register'" class="modal-body">
  <button class="btn btn-primary" id="backBtn" type="button" ng-click="showLoginSection()"> <span class="glyphicon glyphicon-chevron-left"></span> </button>
  <div class='titleCreate'>
  <img src="MadeMyDayLogo.png" alt="">
    <h3 class="modal-title">create account</h3>
    <img src="MadeMyDayLogo2.png" alt="">
  </div>
    <form name="myForm" class="has-feedback" ng-submit="registerClientPath(client)">
      <div class="inner-addon left-addon">
    <input type="text" class="form-control" placeholder="first name" ng-model="client.firstName">
    <img class="glyphicon glyphicon-user" src="social.png" alt="">

    </div>
    <div class="inner-addon left-addon">
    <input type="text" class="form-control" placeholder="last name" ng-model="client.lastName">
    <img class="glyphicon glyphicon-user" src="social.png" alt="">

  </div>
  <div class="inner-addon left-addon">
  <input type="text" class="form-control" placeholder="email" ng-model="client.email">
  <img class="glyphicon glyphicon-user" src="interface.png" alt="">

</div>
<div class="inner-addon left-addon">
<input type="number" class="form-control" placeholder="phone number" ng-model="client.phoneNumber">
<img class="glyphicon glyphicon-user" src="telephone.png" alt="">

</div>
<div class="inner-addon left-addon">
<input placeholder="password" class="form-control" ng-model="client.password" type="password" name="passwordName"  />
<img  class="glyphicon glyphicon-user" src="security.png" alt="">

</div>
<div class="inner-addon left-addon">
<input placeholder="confirm password" class="form-control" ng-model="client.passwordConfirm" type="password" data-match="client.password" name="myConfirmField" />
<img class="glyphicon glyphicon-user" src="security.png" alt="">
<img class="glyphicon glyphicon-user" src="securityred.png" ng-show="myForm.myConfirmField.$error.match" alt="">


</div>
      <button class="btn register" id="signin" type="submit">Sign In</button>
    </form>

</div>




</div>
